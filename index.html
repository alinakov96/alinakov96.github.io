<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Mighty Fortune Cookie</title>
    <link rel="stylesheet" href="fortune_cookie.css" />
  </head>
  <body>
    <header>
      <h1>Under construction...</h1>
    </header>
    <main>
      <div class="title">
        <h2>The Mighty Fortune Cookie</h2>
      </div>
      <div class="fortune-cookie">
        <div class="input">
          <h3>Enter your name -></h3>
          <input type="text" name="name" id="name" />
          <h3>Enter your question -></h3>
          <input type="text" name="question" id="question" />
        </div>
        <div class="button">
          <button id="submit-btn" type="submit">Reveal Fortune!</button>
        </div>
        <div class="answers">
          <div class="greeting">
            <h2>Hello, <span id="ans-name"></span></h2>
          </div>
          <div class="user-question">
            <h2>Your question:</h2>
          </div>
          <div id="ans-question"></div>
        </div>
        <div id="fortune"></div>
      </div>
    </main>

    <footer>
      <p class="copyright">Copyright: Alex Koff. All rigths reserved.</p>
    </footer>

    <script src="fortune_cookie.js"></script>
  </body>
</html>
