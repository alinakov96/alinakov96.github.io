<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eurovision 2023 Countdown</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    
    <audio
      src="https://www.youtube.com/watch?v=f0FIdLyawrQ&ab_channel=TV5%7CEurovisionchannel"
      autoplay="true"
      loop="true"
    ></audio>
    
    <div class="section">
      <img src="crowd.jpg" alt="crowd in concert" />
      <h1 id="countdown">2:1:3</h1>
    </div>

    <script>
      let domCountdown = document.getElementById("countdown");
      let countdown = new Date("2023-5-9").getTime();
      let stop = false;

      function update() {
        let now = new Date().getTime();

        let difference = countdown - now;
        if (difference <= 0) {
          stop = true;
        }

        let seconds = difference / 1000;

        let days = Math.floor(seconds / (60 * 60 * 24));
        seconds = seconds % (60 * 60 * 24);
        let hours = Math.floor(seconds / (60 * 60));
        seconds = seconds % (60 * 60);
        let minutes = Math.floor(seconds / 60);
        seconds = seconds % 60;
        seconds = Math.floor(seconds % 60);
        domCountdown.innerHTML = [days, hours, minutes, seconds].join(":");
      }
      setInterval(function () {
        if (!stop) {
          update();
        }
        update();
      }, 1000);

      update();
    </script>
  </body>
</html>
